<!DOCTYPE html>
<script>
    var url = decodeURIComponent(location.search);
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        let i,j = 0;
        let address = '';
        for (i = 0; i < strs.length; i++) {
            if (strs[i].indexOf('state') != -1) {
                tmpaddress = strs[i].substr(strs[i].indexOf('(') + 1);
                for(j = 0; j < tmpaddress.length-1; j++){
                    address+=tmpaddress[j];
                }
            }
        }
        if (address != '') {
            window.location.href = "https://" + address + "/User/Connector/Generic/RedirectOAuth" + decodeURIComponent(location.search);
        }
    }
</script>

<html>

<h1>Redirecting...</h1>

</html>
